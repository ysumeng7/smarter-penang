<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARTventure</title>
</head>

<body>
	  <nav class="bgcolor-1">
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">ARTventure</a>

	<main>
	    <div class="container" style="padding-top: 15px;">

	    	<br>

	    	<br>

		    	<div class="col s5">
		    		<div class="completion-rate" style="height: 120px;padding-left: 28px;">

	                        <i class="fa fa-trophy" aria-hidden="true" style="font-size: 33px; position: absolute; z-index: 10; left: 45px; top: 20px; "></i>
	                        <p style="font-size: 35px; position: absolute; z-index: 10; left: 40px; top: 8px; ">95</p>

	                    </div>
	        		</div>
		    	</div>
		    	<div class="col s7" style="text-align: center">
		    		<p style="margin-bottom: 0">
		    			<span style="font-size: 28px;">IN </span>
		    			<span style="font-size: 50px;">200</span>
		    			<span style="font-size: 28px;"> DAYS</span>
		    		</p>
		    		<p style="margin: 0; line-height: 0px; ">SINCE JAN 6, 2015</p>
		    	</div>
		    </div>
	    	<div class="clear-fix"></div>
	    	<div class="row">
		    	<div class="col s6" style="text-align: center">
		    		<h5>GOAL STREAK</h5>
		    		<p style="margin-bottom: 0">
		    			<span style="font-size: 38px;">4</span>
		    			<span style="margin: 0; line-height: 1;">  DAYS</span>
		    		</p>
		    		<p style="margin: 0; line-height: 1;">23 DAYS AGO</p>
		    	</div>
		    	<div class="col s6" style="text-align: center">
		    		<h5>BEST RECORD</h5>
		    		<p style="margin-bottom: 0">
		    			<span style="font-size: 38px;">12,424</span>
		    		</p>
		    		<p style="margin: 0; line-height: 1;">MAR 12, 2017</p>
		    	</div>
		    </div>
	    </div>
            
	</main>
